<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <form>
            <div class="small_container">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>
                <div class="section">
                    <p class="title">
                        Date
                    </p>
                    <input 
                    type="number" 
                    name="date" 
                    id="date"
                    placeholder="dd"
                    required="required"
                    minlength="1"
                    maxlength="2"
                    >
                </div>
                <div class="section">
                    <p class="title">
                       Month
                    </p>
                    <input 
                    type="number" 
                    name="month" 
                    id="month"
                    placeholder="mm"
                    required="required"
                    minlength="1"
                    maxlength="2"
                    >
                </div>
                <div class="section">
                    <p class="title">
                      Year
                    </p>
                    <input 
                    type="number" 
                    name="year" 
                    id="year"
                    placeholder="yyy"
                    required="required"
                    minlength="4"
                    maxlength="4"
                    >
                </div>
            </div>
            <div class="small_container">
                <div class="enter">
              <input 
              type="button" 
              name="submit" 
              value="Submit" 
              onclick="calculateAge()" 
              />
              </div>
            </div>
              <div id="age"></div>
        </form>
    </div>
    
</body>
</html>

<script src="index.js"></script>
